site_name: LearnAI-with-Ray
theme:
  name: material
markdown_extensions:
  - obsidian_media_mkdocs
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML
plugins:
  - search
  - awesome-pages
  - obsidian-bridge
site_url: https://ray-lei-17.github.io/LearnAI-with-Ray/